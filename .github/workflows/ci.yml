name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt ruff black
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .
      - name: Smoke test (no data)
        run: |
          . .venv/bin/activate
          python -c "import os; os.makedirs('ads/videos', exist_ok=True)"
          python main.py --limit 0 --no-progress

